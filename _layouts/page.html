<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="assets/styles.css">
</head>
<body>
  <header>
    {% include header.html %}
  </header>
  <div id="split">
    <section>
      <nav>
        {% include nav.html %}
      </nav>
    </section>
    <article class="content">
      {{ content }}

      {% if page.next %}
      <p class="next">Next: <a href="{{ page.next }}">{{ page.nexttitle }}</a></p>
      {% endif %}

    </article>
  </div>
  <footer>
    {% include footer.html %}
  </footer>
</body>
</html>
